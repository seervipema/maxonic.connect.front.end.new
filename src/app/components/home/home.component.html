<div id="exampleModalToRaiseQuery" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="exampleModalLabel">Enter your query details</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Select Category:</label>
        
      <select style="margin-left: 2%;" id="categories" name="categories" [(ngModel)]="category">
        <option *ngFor="let category of categories" [ngValue]="category">{{category}}</option>
      </select>
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Description:</label>
            <textarea [(ngModel)]="description" ngModel #reason1="ngModel" name="description" type="text"
              class="form-control" id="description" placeholder="Write your description"></textarea>
          </div>
        </form>

      </div>

      <div class="modal-footer">
        <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
        <span tooltip="Before clicking on submit, please make sure you have provided the necessary details." placement="top">
          <button type="button" class="btn btn-primary" (click)="onSendQueryCliked()" [disabled]="isSubmitApiCalled">Submit</button></span>
        <app-spinner *ngIf="loading"></app-spinner>
      </div>
    </div>
  </div>
</div>
